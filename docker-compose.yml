version: '3.8'

services:
  app:
    build: .
    ports:
      - "5173:5173"
    container_name: hassen-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
