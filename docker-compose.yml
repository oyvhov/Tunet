services:
  app:
    build: .
    ports:
      - "3002:3002"
    container_name: tunet-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
    volumes:
      - tunet-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  tunet-data:
