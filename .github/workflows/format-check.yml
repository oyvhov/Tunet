name: Format Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          separator: "\n"
          files: |
            **/*.js
            **/*.jsx
            **/*.ts
            **/*.tsx
            **/*.json
            **/*.css
            **/*.md
            **/*.yml
            **/*.yaml
            **/*.mjs
            **/*.cjs
            **/*.html

      - name: Check formatting (changed files only)
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          files='${{ steps.changed.outputs.all_changed_files }}'
          printf '%s\n' "$files" | xargs -d '\n' npx prettier --check

      - name: No format-relevant changes
        if: steps.changed.outputs.any_changed != 'true'
        run: echo "No format-relevant changed files."
