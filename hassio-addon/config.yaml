name: "Tunet Dashboard (Jaburges)"
description: "A modern, responsive dashboard for Home Assistant"
version: "1.0.15"
slug: "tunet-jaburges"
url: "https://github.com/jaburges/Tunet"
init: false
startup: application
arch:
  - aarch64
  - amd64
  - armv7
homeassistant_api: true
auth_api: true
ingress: true
ingress_port: 3002
panel_icon: "mdi:view-dashboard-variant"
panel_title: "Tunet"
ports:
  3002/tcp: null
ports_description:
  3002/tcp: "Tunet Web Interface (not needed when using Ingress)"
options:
  branch: "main"
schema:
  branch: "list(main|feature/car-card-image|feature/calendar-week-view|feature/spacer-cards|fix/car-card-range-units)"
